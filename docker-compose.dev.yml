version: '3.8'

# Development environment with hot-reload
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: notake-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: notake_db
      POSTGRES_USER: notake_user
      POSTGRES_PASSWORD: strongpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - notake-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  notake-dev-network:
    driver: bridge

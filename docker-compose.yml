version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: notake-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: notake_db
      POSTGRES_USER: notake_user
      POSTGRES_PASSWORD: strongpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notake-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notake_user -d notake_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./notake-backend
      dockerfile: Dockerfile
    container_name: notake-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notake_db
      SPRING_DATASOURCE_USERNAME: notake_user
      SPRING_DATASOURCE_PASSWORD: strongpassword
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notake-network

  # React Frontend with Nginx
  frontend:
    build:
      context: ./notake-frontend
      dockerfile: Dockerfile
    container_name: notake-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - notake-network

volumes:
  postgres_data:
    driver: local

networks:
  notake-network:
    driver: bridge
